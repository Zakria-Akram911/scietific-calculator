<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-main">
        <div class="output-display">
          <input type="text" id="output-screen" placeholder="0" disabled />
        </div>
        <div class="input-display">
          <input type="text" id="input-screen" placeholder="0" />
        </div>
        <div class="input-btn">
          <div class="btn-row">
            <button class="btn" onclick="backspace()">CE</button>
            <button
              class="btn"
              onclick="displayInput.value=''; displayOutput.value='' ; abc='' "
            >
              AC
            </button>
            <button class="btn" value="(">(</button>
            <button class="btn" value=")">)</button>
            <button class="btn">‚àö</button>
          </div>
          <div class="btn-row">
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
            <button class="btn">^</button>
            <button class="btn">log</button>
          </div>
          <div class="btn-row">
            <button class="btn" value="9">9</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="*">x</button>
            <button class="btn" value="/">√∑</button>
          </div>
          <div class="btn-row">
            <button class="btn" value="6">6</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="-">-</button>
          </div>
          <div class="btn-row">
            <button class="btn" value="3">3</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="0">0</button>
            <button class="btn" onclick="equal()">=</button>
          </div>
          <div class="btn-row">
            <button class="btn">e</button>
            <button class="btn">ùùÖ</button>
          </div>
        </div>
      </div>
      <div class="history-main">
        <button id="history">show history</button>
        <div class="show-history-main"></div>
      </div>
    </div>
  </body>
</html>
